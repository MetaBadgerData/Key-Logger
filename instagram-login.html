<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Billabong&display=swap');

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #111;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 40px;
      max-width: 350px;
      width: 100%;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
    }

    .logo {
      font-family: 'Billabong', cursive;
      font-size: 48px;
      text-align: center;
      margin-bottom: 30px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      background: #222;
      border: 1px solid #444;
      border-radius: 4px;
      color: white;
    }

    .btn {
      background-color: #3897f0;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 4px;
      margin-top: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn:hover {
      background-color: #2c82d8;
    }

    .divider {
      text-align: center;
      margin: 20px 0;
      position: relative;
    }

    .divider::before,
    .divider::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background-color: #444;
    }

    .divider::before {
      left: 0;
    }

    .divider::after {
      right: 0;
    }

    .divider span {
      padding: 0 10px;
      background-color: #111;
      position: relative;
      z-index: 1;
    }

    .facebook-login {
      color: #1877f2;
      font-weight: bold;
      text-align: center;
      margin: 15px 0;
      cursor: pointer;
    }

    .signup-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .signup-link a {
      color: #3897f0;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">Instagram</div>
    <input type="text" placeholder="Phone number, username, or email" />
    <input type="password" placeholder="Password" />
    <button class="btn">Log In</button>

    <div class="divider"><span>OR</span></div>

    <div class="facebook-login">Log in with Facebook</div>
    <div class="signup-link">
      Don't have an account? <a href="#">Sign up</a>
    </div>
  </div>
</body>
</html>
